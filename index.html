<!DOCTYPE html>
<html lang="en">
  <head>
    <title>

    </title>

  </head>
  <body>
    <header>
      <h1>
        Shopping <br> List

    </main>
    <section class="results">
      <ul>
      </ul>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
